name = "hai-tech-lms"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "lms-database"
database_id = "f0b888ec-914b-46ee-a698-a4adec7f09c0"

# Environment variables
[vars]
CORS_ORIGIN = "https://hai.tech"

# Secrets (set via: wrangler secret put JWT_SECRET)
# JWT_SECRET - set in Cloudflare dashboard or CLI

# Routes - all /lms/api/* goes to this worker
routes = [
  { pattern = "hai.tech/lms/api/*", zone_name = "hai.tech" }
]

# Development settings
[dev]
port = 8787
local_protocol = "http"
