<!-- Exit Intent Popup Component for 专 拽 -->
<!-- Include this in the main HTML before closing </body> tag -->

<div id="exitPopup" class="popup-overlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <div class="popup-container">
        <button class="popup-close" aria-label="住专 ">&times;</button>
        
        <div class="popup-content">
            <div class="popup-icon">
                <i data-lucide="gift"></i>
            </div>
            
            <h2 id="popupTitle" class="popup-title">专注! </h2>
            <p class="popup-subtitle">驻 砖注...</p>
            
            <div class="popup-offer">
                <span class="offer-badge"> 转 转</span>
                <h3>砖注专 住 !</h3>
                <p>砖专 驻专 爪 专 <br>转 砖注专 专转  转转</p>
            </div>

            <form id="popupForm" class="popup-form">
                <div class="popup-form-group">
                    <input 
                        type="text" 
                        name="popup-name" 
                        placeholder="砖 专" 
                        required
                        autocomplete="name"
                    >
                </div>
                <div class="popup-form-group">
                    <input 
                        type="tel" 
                        name="popup-phone" 
                        placeholder="驻 " 
                        required
                        autocomplete="tel"
                        pattern="0[2-9][0-9]{7,8}"
                        dir="ltr"
                    >
                </div>
                <button type="submit" class="popup-submit-btn">
                    <i data-lucide="send"></i>
                    砖  驻专
                </button>
            </form>

            <div class="popup-trust">
                <span><i data-lucide="shield-check"></i>  转转</span>
                <span><i data-lucide="lock"></i> 驻专转 转</span>
            </div>

            <a href="https://wa.me/972533009742?text=, 注 砖注专 住 " class="popup-whatsapp" target="_blank">
                <i data-lucide="message-circle"></i>
                 专 转 砖专转 住驻
            </a>
        </div>
    </div>
</div>

<!-- 
Usage Instructions:
1. Copy this entire block into your index.html before </body>
2. Make sure lead-automation.js is loaded
3. The popup will show automatically on exit intent
4. Customize the offer text as needed
-->
