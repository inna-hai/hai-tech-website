<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8BC34A"/>
      <stop offset="50%" style="stop-color:#CDDC39"/>
      <stop offset="100%" style="stop-color:#8BC34A"/>
    </linearGradient>
  </defs>
  
  <!-- Robot Icon -->
  <g transform="translate(5, 10)">
    <rect x="5" y="8" width="20" height="18" rx="3" fill="url(#logoGradient)"/>
    <rect x="8" y="2" width="14" height="8" rx="2" fill="url(#logoGradient)"/>
    <circle cx="12" cy="16" r="3" fill="#1a1a2e"/>
    <circle cx="18" cy="16" r="3" fill="#1a1a2e"/>
    <rect x="0" y="14" width="5" height="6" rx="1" fill="url(#logoGradient)"/>
    <rect x="25" y="14" width="5" height="6" rx="1" fill="url(#logoGradient)"/>
    <rect x="10" y="26" width="4" height="8" rx="1" fill="url(#logoGradient)"/>
    <rect x="16" y="26" width="4" height="8" rx="1" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text: H.AI.TECH -->
  <text x="45" y="42" font-family="'Arial Black', Arial, sans-serif" font-size="32" font-weight="900" fill="url(#logoGradient)">
