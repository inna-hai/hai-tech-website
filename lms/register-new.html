<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 | HAI Tech Academy</title>
    <link rel="stylesheet" href="css/auth-new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-bg"></div>
    
    <div class="auth-container">
        <div class="auth-logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="HAI Tech Academy">
            </a>
            <p>爪专驻 拽! </p>
        </div>
        
        <div class="auth-card">
            <h1 class="auth-title">爪专转 砖</h1>
            <p class="auth-subtitle">转 转 住注  砖 </p>
            
            <div class="error-message" id="errorMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span id="errorText">砖 专砖</span>
            </div>
            
            <div class="success-message" id="successMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                <span>专砖转 爪! 注专 转...</span>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label class="form-label">砖 </label>
                    <div class="form-input-wrapper">
                        <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input type="text" class="form-input" id="name" placeholder="砖 砖" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label"></label>
                    <div class="form-input-wrapper">
                        <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">住住</label>
                    <div class="form-input-wrapper">
                        <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" class="form-input" id="password" placeholder="驻转 6 转" required minlength="6">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="eye-open">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="eye-closed" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label"> 专 (驻爪)</label>
                    <div class="form-input-wrapper">
                        <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        <input type="email" class="form-input" id="parentEmail" placeholder="parent@email.com">
                    </div>
                </div>
                
                <label class="form-checkbox">
                    <input type="checkbox" id="terms" required>
                    <div class="checkbox-custom">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </div>
                    <span> 住/ <a href="../terms.html" target="_blank" style="color: var(--accent-light);">转 砖砖</a></span>
                </label>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span>爪专 砖</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                </button>
            </form>
            
            <div class="auth-footer">
                专 砖  砖? <a href="login-new.html">转专</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeOpen = togglePassword.querySelector('.eye-open');
        const eyeClosed = togglePassword.querySelector('.eye-closed');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeOpen.style.display = type === 'password' ? 'block' : 'none';
            eyeClosed.style.display = type === 'password' ? 'none' : 'block';
        });

        // Form submission
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const parentEmail = document.getElementById('parentEmail').value;
            
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            try {
                const response = await fetch('/lms/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, parentEmail: parentEmail || undefined })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('hai_lms_token', JSON.stringify(data.token));
                    localStorage.setItem('hai_lms_user', JSON.stringify(data.user));
                    localStorage.setItem('hai_lms_isLoggedIn', JSON.stringify(true));
                    
                    successMessage.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard-new.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || '砖 专砖');
                }
            } catch (error) {
                errorText.textContent = error.message || '砖 专砖';
                errorMessage.classList.add('show');
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
