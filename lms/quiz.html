<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×—×™×“×•×Ÿ | HAI Tech Academy</title>
    <link rel="stylesheet" href="css/lms.css">
    <link rel="stylesheet" href="css/gamification.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* =============================================
           MINIMALIST QUIZ DESIGN
           Clean, simple, focused on content
           ============================================= */
        
        :root {
            --quiz-bg: #0a0e1a;
            --quiz-card: #151b2e;
            --quiz-border: #252d45;
            --quiz-primary: #6366f1;
            --quiz-success: #22c55e;
            --quiz-error: #ef4444;
            --quiz-text: #ffffff;
            --quiz-muted: #8892a8;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--quiz-bg);
            color: var(--quiz-text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Background - simple gradient, no animations */
        .quiz-background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(180deg, var(--quiz-bg) 0%, #0d1220 100%);
        }

        .floating-shape { display: none; }

        /* Header */
        .quiz-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 700px;
            margin: 0 auto;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--quiz-muted);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: var(--radius);
            transition: color 0.2s;
            font-size: 0.95rem;
        }

        .back-btn:hover { color: var(--quiz-text); }

        .timer-display {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--quiz-card);
            border: 1px solid var(--quiz-border);
            border-radius: var(--radius);
            font-weight: 500;
        }

        .timer-display.warning { color: #f59e0b; }

        /* Main container */
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Quiz intro card */
        .quiz-intro {
            background: var(--quiz-card);
            border: 1px solid var(--quiz-border);
            border-radius: var(--radius);
            padding: 40px 30px;
            text-align: center;
        }

        .quiz-intro-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .quiz-intro h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--quiz-text);
        }

        .quiz-intro-description {
            color: var(--quiz-muted);
            margin-bottom: 24px;
        }

        .quiz-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 24px;
        }

        .quiz-stat { text-align: center; }

        .quiz-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--quiz-primary);
        }

        .quiz-stat-label {
            font-size: 0.85rem;
            color: var(--quiz-muted);
        }

        .start-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: var(--quiz-primary);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .start-btn:hover { opacity: 0.9; }

        /* Previous result */
        .previous-result {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: var(--radius);
            padding: 16px;
            margin-top: 20px;
        }

        .previous-result.failed {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .previous-result h3 {
            color: var(--quiz-success);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .previous-result.failed h3 { color: var(--quiz-error); }

        /* Progress bar */
        .quiz-progress { margin-bottom: 24px; }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--quiz-muted);
        }

        .progress-bar {
            height: 4px;
            background: var(--quiz-border);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--quiz-primary);
            transition: width 0.3s;
        }

        /* Question card */
        .question-card {
            background: var(--quiz-card);
            border: 1px solid var(--quiz-border);
            border-radius: var(--radius);
            padding: 24px;
        }

        .question-number {
            display: inline-block;
            padding: 4px 12px;
            background: var(--quiz-primary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .question-points {
            color: var(--quiz-muted);
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        /* Options */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: transparent;
            border: 1px solid var(--quiz-border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            text-align: right;
            font-size: 1rem;
            color: var(--quiz-text);
        }

        .option-btn:hover {
            border-color: var(--quiz-primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .option-btn.selected {
            border-color: var(--quiz-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .option-btn.correct {
            border-color: var(--quiz-success);
            background: rgba(34, 197, 94, 0.1);
        }

        .option-btn.incorrect {
            border-color: var(--quiz-error);
            background: rgba(239, 68, 68, 0.1);
        }

        .option-btn.disabled { pointer-events: none; opacity: 0.7; }

        .option-marker {
            width: 32px;
            height: 32px;
            min-width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--quiz-border);
            border-radius: 50%;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .option-btn.selected .option-marker { background: var(--quiz-primary); }
        .option-btn.correct .option-marker { background: var(--quiz-success); }
        .option-btn.incorrect .option-marker { background: var(--quiz-error); }

        .option-text { flex: 1; }
        .option-result { font-size: 1.2rem; }

        /* Feedback - minimal */
        .feedback-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .feedback-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .feedback-content { text-align: center; }
        .feedback-emoji { font-size: 64px; margin-bottom: 12px; }
        .feedback-text { font-size: 1.25rem; font-weight: 600; }
        .feedback-correct { color: var(--quiz-success); }
        .feedback-incorrect { color: var(--quiz-error); }

        /* No confetti - keep it minimal */
        .confetti { display: none; }
        /* Navigation buttons */
        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 24px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-weight: 500;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.2s;
            font-family: inherit;
        }

        .nav-btn.secondary {
            background: var(--quiz-border);
            color: var(--quiz-text);
        }

        .nav-btn.secondary:hover { opacity: 0.8; }

        .nav-btn.primary {
            background: var(--quiz-primary);
            color: white;
        }

        .nav-btn.primary:hover { opacity: 0.9; }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Results card */
        .results-card {
            background: var(--quiz-card);
            border: 1px solid var(--quiz-border);
            border-radius: var(--radius);
            padding: 32px 24px;
            text-align: center;
        }

        .results-emoji {
            font-size: 56px;
            margin-bottom: 16px;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .results-title.passed { color: var(--quiz-success); }
        .results-title.failed { color: var(--quiz-error); }

        .results-message {
            color: var(--quiz-muted);
            margin-bottom: 24px;
        }

        .results-score {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
        }

        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--quiz-bg);
            border: 3px solid var(--quiz-primary);
        }

        .score-circle.passed { border-color: var(--quiz-success); }
        .score-circle.failed { border-color: var(--quiz-error); }

        .score-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 0.8rem;
            color: var(--quiz-muted);
        }

        .results-details {
            text-align: right;
            background: var(--quiz-bg);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 24px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--quiz-border);
            font-size: 0.95rem;
        }

        .result-item:last-child { border-bottom: none; }
        .result-item.correct { color: var(--quiz-success); }
        .result-item.incorrect { color: var(--quiz-error); }

        .results-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--quiz-border);
            border-top-color: var(--quiz-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 16px;
            color: var(--quiz-muted);
            font-size: 0.95rem;
        }

        /* Error state */
        .error-card {
            background: var(--quiz-card);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius);
            padding: 32px 24px;
            text-align: center;
        }

        .error-icon { font-size: 48px; margin-bottom: 16px; }
        .error-message {
            color: var(--quiz-error);
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .quiz-container { padding: 16px; }
            .quiz-intro, .question-card, .results-card { padding: 20px; }
            .quiz-intro h1 { font-size: 1.25rem; }
            .question-text { font-size: 1.05rem; }
            .quiz-stats { gap: 24px; }
            .quiz-stat-value { font-size: 1.25rem; }
            .quiz-navigation { flex-direction: column; }
            .nav-btn { width: 100%; justify-content: center; }
            .results-score {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-background">
        <div class="floating-shape">ğŸ®</div>
        <div class="floating-shape">ğŸ’»</div>
        <div class="floating-shape">ğŸš€</div>
        <div class="floating-shape">â­</div>
    </div>

    <header class="quiz-header">
        <a href="lesson.html" class="back-btn" id="backBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>×—×–×¨×” ×œ×©×™×¢×•×¨</span>
        </a>
        <div class="timer-display" id="timerDisplay" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span id="timerText">5:00</span>
        </div>
    </header>

    <main class="quiz-container" id="quizContainer">
        <!-- Content will be loaded dynamically -->
        <div class="loading">
            <div class="spinner"></div>
            <p class="loading-text">×˜×•×¢×Ÿ ××ª ×”×—×™×“×•×Ÿ...</p>
        </div>
    </main>

    <!-- Feedback overlay -->
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-content">
            <div class="feedback-emoji" id="feedbackEmoji">ğŸ‰</div>
            <div class="feedback-text" id="feedbackText">× ×›×•×Ÿ!</div>
        </div>
    </div>

    <script src="js/lms.js"></script>
    <script>
        // ==========================================
        // Quiz Page Logic
        // ==========================================
        const QuizPage = {
            lessonId: null,
            courseId: null,
            quiz: null,
            questions: [],
            currentQuestion: 0,
            answers: [],
            startTime: null,
            timerInterval: null,
            timeRemaining: 0,

            async init() {
                // Get lesson ID from URL (accept both 'lesson' and 'lessonId')
                const urlParams = new URLSearchParams(window.location.search);
                this.lessonId = urlParams.get('lesson') || urlParams.get('lessonId');
                this.courseId = urlParams.get('course') || urlParams.get('courseId');

                if (!this.lessonId) {
                    this.showError('×œ× ×¦×•×™×Ÿ ××–×”×” ×©×™×¢×•×¨');
                    return;
                }

                // Update back button
                const backBtn = document.getElementById('backBtn');
                if (backBtn && this.courseId) {
                    backBtn.href = `lesson.html?course=${this.courseId}&lesson=${this.lessonId}`;
                }

                // Load quiz data
                await this.loadQuiz();
            },

            async loadQuiz() {
                try {
                    const token = localStorage.getItem('hai_lms_token');
                    const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

                    const response = await fetch(`/api/quiz/${this.lessonId}`, { headers });
                    const data = await response.json();

                    if (!data.success) {
                        this.showError(data.error || '×œ× × ××¦× ×—×™×“×•×Ÿ ×œ×©×™×¢×•×¨ ×–×”');
                        return;
                    }

                    this.quiz = data.quiz;
                    this.questions = data.questions;
                    this.previousResult = data.previousResult;

                    this.showIntro();
                } catch (err) {
                    console.error('Load quiz error:', err);
                    this.showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×—×™×“×•×Ÿ');
                }
            },

            showIntro() {
                const container = document.getElementById('quizContainer');
                
                let previousResultHTML = '';
                if (this.previousResult) {
                    const passedClass = this.previousResult.passed ? '' : 'failed';
                    previousResultHTML = `
                        <div class="previous-result ${passedClass}">
                            <h3>${this.previousResult.passed ? 'âœ… ×¢×‘×¨×ª ××ª ×”×—×™×“×•×Ÿ!' : 'âŒ ×œ× ×¢×‘×¨×ª ××ª ×”×—×™×“×•×Ÿ'}</h3>
                            <p>×¦×™×•×Ÿ ×§×•×“×: ${this.previousResult.score}/${this.previousResult.maxScore} (${Math.round((this.previousResult.score/this.previousResult.maxScore)*100)}%)</p>
                        </div>
                    `;
                }

                container.innerHTML = `
                    <div class="quiz-intro">
                        <div class="quiz-intro-icon">ğŸ¯</div>
                        <h1>${this.quiz.title}</h1>
                        <p class="quiz-intro-description">${this.quiz.description}</p>
                        
                        <div class="quiz-stats">
                            <div class="quiz-stat">
                                <div class="quiz-stat-value">${this.quiz.totalQuestions}</div>
                                <div class="quiz-stat-label">×©××œ×•×ª</div>
                            </div>
                            <div class="quiz-stat">
                                <div class="quiz-stat-value">${this.quiz.passingScore}%</div>
                                <div class="quiz-stat-label">×¦×™×•×Ÿ ×¢×•×‘×¨</div>
                            </div>
                            ${this.quiz.timeLimit ? `
                                <div class="quiz-stat">
                                    <div class="quiz-stat-value">${Math.floor(this.quiz.timeLimit / 60)}</div>
                                    <div class="quiz-stat-label">×“×§×•×ª</div>
                                </div>
                            ` : ''}
                        </div>
                        
                        <button class="start-btn" onclick="QuizPage.startQuiz()">
                            <span>×”×ª×—×œ ×—×™×“×•×Ÿ</span>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>

                        ${previousResultHTML}
                    </div>
                `;
            },

            startQuiz() {
                this.currentQuestion = 0;
                this.answers = [];
                this.startTime = Date.now();

                // Start timer if there's a time limit
                if (this.quiz.timeLimit) {
                    this.timeRemaining = this.quiz.timeLimit;
                    document.getElementById('timerDisplay').style.display = 'flex';
                    this.updateTimerDisplay();
                    this.timerInterval = setInterval(() => this.tick(), 1000);
                }

                this.showQuestion();
            },

            tick() {
                this.timeRemaining--;
                this.updateTimerDisplay();

                if (this.timeRemaining <= 0) {
                    clearInterval(this.timerInterval);
                    this.submitQuiz();
                }
            },

            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                const timerText = document.getElementById('timerText');
                timerText.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                // Add warning class when time is running low
                const timerDisplay = document.getElementById('timerDisplay');
                if (this.timeRemaining <= 60) {
                    timerDisplay.classList.add('warning');
                }
            },

            showQuestion() {
                const q = this.questions[this.currentQuestion];
                const container = document.getElementById('quizContainer');
                const optionLabels = ['×', '×‘', '×’', '×“', '×”', '×•'];

                const selectedAnswer = this.answers.find(a => a.questionId === q.id);

                container.innerHTML = `
                    <div class="quiz-progress">
                        <div class="progress-info">
                            <span>×©××œ×” ${this.currentQuestion + 1} ××ª×•×š ${this.questions.length}</span>
                            <span>${Math.round(((this.currentQuestion) / this.questions.length) * 100)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${((this.currentQuestion) / this.questions.length) * 100}%"></div>
                        </div>
                    </div>

                    <div class="question-card">
                        <div class="question-number">×©××œ×” ${this.currentQuestion + 1}</div>
                        <div class="question-points">â­ ${q.points} × ×§×•×“×•×ª</div>
                        <h2 class="question-text">${q.text}</h2>
                        
                        <div class="options-list">
                            ${q.options.map((opt, idx) => `
                                <button class="option-btn ${selectedAnswer?.optionId === opt.id ? 'selected' : ''}" 
                                        onclick="QuizPage.selectOption('${q.id}', '${opt.id}')">
                                    <span class="option-marker">${optionLabels[idx]}</span>
                                    <span class="option-text">${opt.text}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="quiz-navigation">
                        <button class="nav-btn secondary" onclick="QuizPage.prevQuestion()" ${this.currentQuestion === 0 ? 'disabled' : ''}>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                            <span>×”×§×•×“×</span>
                        </button>
                        
                        ${this.currentQuestion === this.questions.length - 1 ? `
                            <button class="nav-btn primary" onclick="QuizPage.submitQuiz()" ${!selectedAnswer ? 'disabled' : ''}>
                                <span>×¡×™×™× ×—×™×“×•×Ÿ</span>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </button>
                        ` : `
                            <button class="nav-btn primary" onclick="QuizPage.nextQuestion()" ${!selectedAnswer ? 'disabled' : ''}>
                                <span>×”×‘×</span>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        `}
                    </div>
                `;
            },

            selectOption(questionId, optionId) {
                // Update or add answer
                const existingIdx = this.answers.findIndex(a => a.questionId === questionId);
                if (existingIdx >= 0) {
                    this.answers[existingIdx].optionId = optionId;
                } else {
                    this.answers.push({ questionId, optionId });
                }

                // Re-render question to update selection
                this.showQuestion();
            },

            prevQuestion() {
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.showQuestion();
                }
            },

            nextQuestion() {
                if (this.currentQuestion < this.questions.length - 1) {
                    this.currentQuestion++;
                    this.showQuestion();
                }
            },

            async submitQuiz() {
                // Stop timer
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                document.getElementById('timerDisplay').style.display = 'none';

                const container = document.getElementById('quizContainer');
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p class="loading-text">×‘×•×“×§ ×ª×©×•×‘×•×ª...</p>
                    </div>
                `;

                try {
                    const token = localStorage.getItem('hai_lms_token');
                    if (!token) {
                        // For demo mode, calculate results locally
                        this.showDemoResults();
                        return;
                    }

                    const timeTaken = Math.round((Date.now() - this.startTime) / 1000);

                    const response = await fetch(`/api/quiz/${this.lessonId}/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            answers: this.answers,
                            timeTaken
                        })
                    });

                    const data = await response.json();

                    if (!data.success) {
                        this.showError(data.error || '×©×’×™××” ×‘×©×œ×™×—×ª ×”×—×™×“×•×Ÿ');
                        return;
                    }

                    this.showResults(data.result, data.details);
                } catch (err) {
                    console.error('Submit quiz error:', err);
                    // Fallback to demo results
                    this.showDemoResults();
                }
            },

            showDemoResults() {
                // Calculate results locally for demo
                let score = 0;
                let maxScore = 0;
                const details = [];

                this.questions.forEach(q => {
                    maxScore += q.points;
                    const userAnswer = this.answers.find(a => a.questionId === q.id);
                    // In demo mode, first option is always correct (simplified)
                    const isCorrect = userAnswer && userAnswer.optionId === q.options[0].id;
                    if (isCorrect) score += q.points;

                    details.push({
                        questionId: q.id,
                        userAnswer: userAnswer?.optionId,
                        correctAnswer: q.options[0].id,
                        isCorrect,
                        points: isCorrect ? q.points : 0,
                        maxPoints: q.points
                    });
                });

                const percentage = Math.round((score / maxScore) * 100);
                const passed = percentage >= this.quiz.passingScore;

                let message, emoji;
                if (percentage === 100) {
                    message = '××•×©×œ×! ×¢× ×™×ª × ×›×•×Ÿ ×¢×œ ×›×œ ×”×©××œ×•×ª! ğŸŒŸ';
                    emoji = 'ğŸ†';
                } else if (percentage >= 80) {
                    message = '××¢×•×œ×”! ×”×¦×œ×—×ª ×‘×’×“×•×œ! ğŸ‰';
                    emoji = 'ğŸŒŸ';
                } else if (passed) {
                    message = '×›×œ ×”×›×‘×•×“! ×¢×‘×¨×ª ××ª ×”×—×™×“×•×Ÿ! ğŸ’ª';
                    emoji = 'âœ…';
                } else if (percentage >= 50) {
                    message = '×›××¢×˜! × ×¡×” ×©×•×‘, ××ª×” ×™×›×•×œ! ğŸ’ª';
                    emoji = 'ğŸ”„';
                } else {
                    message = '××œ ×ª×•×•×ª×¨! ×—×–×•×¨ ×¢×œ ×”×©×™×¢×•×¨ ×•× ×¡×” ×©×•×‘ ğŸ“š';
                    emoji = 'ğŸ“–';
                }

                this.showResults({
                    score,
                    maxScore,
                    percentage,
                    passed,
                    message,
                    emoji
                }, details);
            },

            showResults(result, details) {
                // Show celebration if passed
                if (result.passed) {
                    this.showConfetti();
                    this.showFeedback(result.percentage === 100 ? 'ğŸ†' : 'ğŸ‰', '××¢×•×œ×”!', 'correct');
                }
                
                // Notify gamification system
                document.dispatchEvent(new CustomEvent('quizComplete', {
                    detail: {
                        quizId: this.quiz.id,
                        lessonId: this.lessonId,
                        courseId: this.courseId,
                        score: result.score,
                        maxScore: result.maxScore,
                        percentage: result.percentage,
                        passed: result.passed
                    }
                }));

                const container = document.getElementById('quizContainer');
                const passedClass = result.passed ? 'passed' : 'failed';

                container.innerHTML = `
                    <div class="results-card">
                        <div class="results-emoji">${result.emoji}</div>
                        <h1 class="results-title ${passedClass}">
                            ${result.passed ? '×¢×‘×¨×ª ××ª ×”×—×™×“×•×Ÿ!' : '×œ× ×¢×‘×¨×ª ×”×¤×¢×'}
                        </h1>
                        <p class="results-message">${result.message}</p>

                        <div class="results-score">
                            <div class="score-circle ${passedClass}">
                                <div class="score-value">${result.percentage}%</div>
                                <div class="score-label">×”×¦×™×•×Ÿ ×©×œ×š</div>
                            </div>
                        </div>

                        <div class="results-details">
                            <h3 style="margin-bottom: 15px;">×¤×™×¨×•×˜ ×ª×©×•×‘×•×ª:</h3>
                            ${this.questions.map((q, idx) => {
                                const detail = details.find(d => d.questionId === q.id);
                                const isCorrect = detail?.isCorrect;
                                return `
                                    <div class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                                        <span>×©××œ×” ${idx + 1}: ${q.text.substring(0, 40)}...</span>
                                        <span>${isCorrect ? 'âœ…' : 'âŒ'} ${detail?.points || 0}/${q.points}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <div class="results-actions">
                            <button class="nav-btn secondary" onclick="QuizPage.startQuiz()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="1 4 1 10 7 10"></polyline>
                                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                                </svg>
                                <span>× ×¡×” ×©×•×‘</span>
                            </button>
                            <a href="lesson.html?course=${this.courseId}&lesson=${this.lessonId}" class="nav-btn primary">
                                <span>×—×–×¨×” ×œ×©×™×¢×•×¨</span>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </a>
                        </div>
                    </div>
                `;
            },

            showFeedback(emoji, text, type) {
                const overlay = document.getElementById('feedbackOverlay');
                const emojiEl = document.getElementById('feedbackEmoji');
                const textEl = document.getElementById('feedbackText');

                emojiEl.textContent = emoji;
                textEl.textContent = text;
                textEl.className = `feedback-text feedback-${type}`;

                overlay.classList.add('show');

                setTimeout(() => {
                    overlay.classList.remove('show');
                }, 1500);
            },

            showConfetti() {
                const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#22c55e', '#f59e0b', '#ef4444'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }
            },

            showError(message) {
                const container = document.getElementById('quizContainer');
                container.innerHTML = `
                    <div class="error-card">
                        <div class="error-icon">ğŸ˜•</div>
                        <p class="error-message">${message}</p>
                        <a href="lesson.html" class="nav-btn primary">
                            <span>×—×–×¨×” ×œ×©×™×¢×•×¨</span>
                        </a>
                    </div>
                `;
            }
        };

        // Initialize when DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            QuizPage.init();
        });
    </script>
    <script src="js/gamification.js"></script>
</body>
</html>
