</head>
<body>
    <div class="auth-bg"></div>
    
    <div class="auth-container">
        <div class="auth-logo">

        </div>
        
        <div class="auth-card">
            <h1 class="auth-title">×”×ª×—×‘×¨×•×ª</h1>
            <p class="auth-subtitle">×”×›× ×¡ ××ª ×”×¤×¨×˜×™× ×©×œ×š ×›×“×™ ×œ×”××©×™×š ×œ×œ××•×“</p>
            
            <div class="error-message" id="errorMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span id="errorText">×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª</span>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">××™××™×™×œ</label>
                    <div class="form-input-wrapper">
                        <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">×¡×™×¡××”</label>
                    <div class="form-input-wrapper">
                        <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" class="form-input" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="eye-open">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="eye-closed" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>

                        </button>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label class="form-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <div class="checkbox-custom">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span>×–×›×•×¨ ××•×ª×™</span>
                    </label>
                    <a href="forgot-password.html" style="color: var(--accent-light); font-size: 14px; text-decoration: none;">×©×›×—×ª ×¡×™×¡××”?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span>×”×ª×—×‘×¨</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>

            </form>
            
            <div class="auth-footer">
                ××™×Ÿ ×œ×š ×—×©×‘×•×Ÿ? <a href="register-new.html">×”×™×¨×©× ×¢×›×©×™×•</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeOpen = togglePassword.querySelector('.eye-open');
        const eyeClosed = togglePassword.querySelector('.eye-closed');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeOpen.style.display = type === 'password' ? 'block' : 'none';
            eyeClosed.style.display = type === 'password' ? 'none' : 'block';
        });

        // Form submission
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/lms/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('hai_lms_token', JSON.stringify(data.token));
                    localStorage.setItem('hai_lms_user', JSON.stringify(data.user));
                    localStorage.setItem('hai_lms_isLoggedIn', JSON.stringify(true));
                    
                    window.location.href = 'dashboard-new.html';
                } else {
                    throw new Error(data.error || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª');
                }
            } catch (error) {
                errorText.textContent = error.message || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª';
                errorMessage.classList.add('show');
            } finally {
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
