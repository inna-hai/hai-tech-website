<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖注专 | HAI Tech Academy</title>
    <link rel="stylesheet" href="css/lesson-new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="lesson-header">
        <div class="header-right">
            <a href="#" class="back-btn" id="backToCourse">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
                <span>专 拽专住</span>
            </a>
            <span class="course-title" id="courseTitle">注...</span>
        </div>
        
        <div class="header-center">
            <div class="progress-pill">
                <div class="progress-bar-mini">
                    <div class="fill" id="progressFill" style="width: 0%"></div>
                </div>
                <span class="progress-text" id="progressText">0/0 砖注专</span>
            </div>
        </div>
        
        <div class="header-left">
            <button class="mobile-toggle" id="toggleSidebar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="lesson-container">
        <!-- VIDEO SECTION -->
        <section class="video-section">
            <div class="video-wrapper">
                <iframe 
                    id="videoPlayer"
                    src=""
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen>
                </iframe>
                <div class="video-overlay"></div>
            </div>
            
            <div class="lesson-info">
                <div class="lesson-meta">
                    <span class="lesson-number" id="lessonNumber">砖注专 1</span>
                    <span class="lesson-duration">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        <span id="lessonDuration">0:00</span>
                    </span>
                </div>
                
                <h1 class="lesson-title-main" id="lessonTitle">注...</h1>
                
                <p class="lesson-description" id="lessonDescription">
                    注 转专 砖注专...
                </p>
                
                <div class="lesson-actions">
                    <button class="btn btn-primary" id="nextLessonBtn">
                        <span>砖注专 </span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    
                    <button class="btn btn-outline" id="prevLessonBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                        <span>砖注专 拽</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- LESSONS SIDEBAR -->
        <aside class="lessons-sidebar" id="lessonsSidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">转 拽专住</h2>
                <div class="sidebar-progress">
                    <div class="sidebar-progress-bar">
                        <div class="fill" id="sidebarProgressFill" style="width: 0%"></div>
                    </div>
                    <span class="sidebar-progress-text" id="sidebarProgressText">0/0</span>
                </div>
            </div>
            
            <div class="lessons-list" id="lessonsList">
                <div style="padding: 20px; text-align: center; color: var(--text-muted);">注 砖注专...</div>
            </div>
        </aside>
    </main>

    <script>
        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course');
        const lessonId = urlParams.get('lesson');

        console.log('URL Params:', { courseId, lessonId });
        console.log('Full URL:', window.location.href);

        if (!courseId) {
            console.error('No course ID in URL, redirecting...');
            alert(' 爪  拽专住. 专 祝 专砖.');
            window.location.href = 'index.html';
        }

        let allLessons = [];
        let currentLessonIndex = 0;

        // Format duration
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Load course and lessons
        async function loadCourse() {
            try {
                const token = getToken();
                const response = await fetch(`/lms/api/courses/${courseId}`, {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                const data = await response.json();
                
                if (!data.course) {
                    alert('拽专住  爪');
                    window.location.href = 'index.html';
                    return;
                }

                const course = data.course;
                allLessons = data.lessons || [];

                // Update course info
                document.getElementById('courseTitle').textContent = course.title;
                document.getElementById('backToCourse').href = `course.html?id=${courseId}`;

                // Find current lesson
                if (lessonId) {
                    currentLessonIndex = allLessons.findIndex(l => l.id === lessonId);
                    if (currentLessonIndex === -1) currentLessonIndex = 0;
                }

                // Update progress
                const progress = Math.round((currentLessonIndex / allLessons.length) * 100);
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = `${currentLessonIndex + 1}/${allLessons.length} 砖注专`;
                document.getElementById('sidebarProgressFill').style.width = `${progress}%`;
                document.getElementById('sidebarProgressText').textContent = `${currentLessonIndex + 1}/${allLessons.length}`;

                // Load current lesson
                loadLesson(allLessons[currentLessonIndex]);

                // Render lessons list
                renderLessonsList();

            } catch (error) {
                console.error('Error loading course:', error);
            }
        }

        // Load specific lesson
        function loadLesson(lesson) {
            if (!lesson) return;

            document.title = `${lesson.title} | HAI Tech Academy`;
            document.getElementById('lessonNumber').textContent = `砖注专 ${currentLessonIndex + 1}`;
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('lessonDescription').textContent = lesson.description || '';
            document.getElementById('lessonDuration').textContent = formatDuration(lesson.duration_seconds);

            // Update video
            const videoPlayer = document.getElementById('videoPlayer');
            if (lesson.locked) {
                // Show locked message
                videoPlayer.parentElement.innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;background:linear-gradient(135deg, #1a1a24 0%, #0f0f17 100%);color:#94a3b8;text-align:center;padding:40px;">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2" style="margin-bottom:16px;">
                            <rect x="3" y="11" width="18" height="11" rx="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <h3 style="color:#fff;margin-bottom:8px;"> 砖注专 注</h3>
                        <p>砖 专砖 拽专住  爪驻转 砖注专 </p>
                    </div>
                `;
            } else if (lesson.video_url) {
                console.log('Loading video:', lesson.video_url);
                videoPlayer.src = lesson.video_url;
                videoPlayer.style.display = 'block';
            } else {
                console.warn('No video URL for lesson:', lesson.id);
                // Show placeholder
                videoPlayer.parentElement.innerHTML = `
                    <div style="display:flex;align-items:center;justify-content:center;height:100%;background:#1a1a24;color:#94a3b8;">
                        <p>住专   专注</p>
                    </div>
                `;
            }

            // Update navigation buttons
            document.getElementById('prevLessonBtn').style.display = currentLessonIndex > 0 ? 'flex' : 'none';
            document.getElementById('nextLessonBtn').style.display = currentLessonIndex < allLessons.length - 1 ? 'flex' : 'none';

            // Update URL without reload
            const newUrl = `lesson.html?course=${courseId}&lesson=${lesson.id}`;
            window.history.pushState({}, '', newUrl);
        }

        // Render lessons list in sidebar
        function renderLessonsList() {
            const list = document.getElementById('lessonsList');
            
            list.innerHTML = allLessons.map((lesson, index) => `
                <a href="javascript:void(0)" onclick="goToLesson(${index})" class="lesson-item${index === currentLessonIndex ? ' active' : ''}${index < currentLessonIndex ? ' completed' : ''}${lesson.locked ? ' locked' : ''}">
                    <div class="lesson-status">
                        ${lesson.locked ? `
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        ` : `
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                        `}
                    </div>
                    <div class="lesson-content">
                        <div class="lesson-item-title">${lesson.title}</div>
                        <div class="lesson-item-meta">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                            <span>${formatDuration(lesson.duration_seconds)}</span>
                            ${lesson.is_free ? '<span class="lesson-free-badge"></span>' : ''}
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // Navigate to lesson
        function goToLesson(index) {
            currentLessonIndex = index;
            loadLesson(allLessons[index]);
            renderLessonsList();
            
            // Update progress
            const progress = Math.round(((index + 1) / allLessons.length) * 100);
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${index + 1}/${allLessons.length} 砖注专`;
            document.getElementById('sidebarProgressFill').style.width = `${progress}%`;
            document.getElementById('sidebarProgressText').textContent = `${index + 1}/${allLessons.length}`;
        }

        // Navigation buttons
        document.getElementById('nextLessonBtn').addEventListener('click', async () => {
            if (currentLessonIndex < allLessons.length - 1) {
                // Auto-mark current lesson as complete when moving to next
                const currentLesson = allLessons[currentLessonIndex];
                if (currentLesson) {
                    await markLessonComplete(currentLesson.id);
                }
                goToLesson(currentLessonIndex + 1);
            }
        });

        document.getElementById('prevLessonBtn').addEventListener('click', () => {
            if (currentLessonIndex > 0) {
                goToLesson(currentLessonIndex - 1);
            }
        });

        // Mobile sidebar toggle
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('lessonsSidebar');
        
        toggleBtn?.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024 && 
                !sidebar.contains(e.target) && 
                !toggleBtn.contains(e.target) &&
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        // Get auth token
        function getToken() {
            try {
                return JSON.parse(localStorage.getItem('hai_lms_token') || 'null');
            } catch {
                return null;
            }
        }

        // Mark lesson as complete
        async function markLessonComplete(lessonId) {
            const token = getToken();
            if (!token) {
                alert('砖 转专  砖专 转拽转');
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch(`/lms/api/progress/lesson/${lessonId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ completed: true, watchedSeconds: 0 })
                });

                if (response.ok) {
                    return true;
                } else {
                    const data = await response.json();
                    console.error('Failed to mark complete:', data);
                    return false;
                }
            } catch (error) {
                console.error('Error marking complete:', error);
                return false;
            }
        }

        // Initialize
        loadCourse();
    </script>
</body>
</html>
