    <script>
        // Course colors mapping
        const courseColors = {
            'scratch': 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)',
            'minecraft-javascript': 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)',
            'roblox-lua': 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)',
            'web-dev-ai': 'linear-gradient(135deg, #3498db 0%, #2980b9 100%)',
            'python-pygame': 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%)',
            'discord-bots': 'linear-gradient(135deg, #5865F2 0%, #4752C4 100%)',
            'minecraft-java-plugins': 'linear-gradient(135deg, #1abc9c 0%, #16a085 100%)',
            'canva-ai': 'linear-gradient(135deg, #00C4CC 0%, #7B2FF7 100%)',
            '3d-printing': 'linear-gradient(135deg, #fd7e14 0%, #e55100 100%)',
            'minecraft-worlds': 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)',
            'minecraft-mods': 'linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%)'
        };

        // Sign out
        function signOut() {
            localStorage.removeItem('hai_lms_token');
            localStorage.removeItem('hai_lms_user');
            localStorage.removeItem('hai_lms_isLoggedIn');
            window.location.href = 'login.html';
        }

        // Toggle user menu
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('userMenu');
            const avatar = document.getElementById('userAvatar');
            if (!menu.contains(e.target) && e.target !== avatar) {
                menu.style.display = 'none';
            }
        });

        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn')?.addEventListener('click', () => {
            const navMenu = document.querySelector('.navbar-menu');
            navMenu.classList.toggle('open');
        });

        // Load user info
        function loadUser() {
            const user = JSON.parse(localStorage.getItem('hai_lms_user') || 'null');
            if (user) {
                document.getElementById('userName').textContent = user.name?.split(' ')[0] || '×ª×œ××™×“';
                document.getElementById('userAvatar').textContent = (user.name?.[0] || '×ª').toUpperCase();
            }
        }

        // Load full catalog when user has no courses
        async function loadCatalog(grid, enrolledCourseIds = []) {
            try {
                const response = await fetch('/lms/api/courses');
                const data = await response.json();
                
                if (!data.courses || data.courses.length === 0) {
                    grid.innerHTML = `<div class="empty-state"><h3>××™×Ÿ ×§×•×¨×¡×™× ×–××™× ×™× ×›×¨×’×¢</h3></div>`;
                    return;
                }
                
                // Update header to show catalog mode
                const enrolledCount = enrolledCourseIds.length;
                if (enrolledCount > 0) {
                    document.querySelector('.greeting').textContent = '×”×§×•×¨×¡×™× ×©×œ× ×• ğŸ“š';
                    document.querySelector('.subtitle').textContent = `×™×© ×œ×š ${enrolledCount} ×§×•×¨×¡×™× â€¢ ×’×œ×” ×¢×•×“ ×§×•×¨×¡×™×!`;
                } else {
                    document.querySelector('.greeting').textContent = '×”×§×•×¨×¡×™× ×©×œ× ×• ğŸ“š';
                    document.querySelector('.subtitle').textContent = '×‘×—×¨×• ×§×•×¨×¡ ×•×”×ª×—×™×œ×• ×œ×œ××•×“!';
                }
                document.getElementById('activeCourses').textContent = data.courses.length;
                document.querySelector('.stat-card:first-child p').textContent = '×§×•×¨×¡×™× ×–××™× ×™×';
                
                const courseColors = {
                    'scratch': 'linear-gradient(135deg, #ff9f43 0%, #ee5a24 100%)',
                    'minecraft-worlds': 'linear-gradient(135deg, #6ab04c 0%, #009432 100%)',
                    'minecraft-mods': 'linear-gradient(135deg, #7bed9f 0%, #2ed573 100%)',
                    'minecraft-js': 'linear-gradient(135deg, #ffa502 0%, #ff6348 100%)',
                    'roblox': 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)',
                    'web-dev': 'linear-gradient(135deg, #3498db 0%, #2980b9 100%)',
                    'python-pygame': 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%)',
                    'ai-web': 'linear-gradient(135deg, #1abc9c 0%, #16a085 100%)',
                    'canva-ai': 'linear-gradient(135deg, #00d2d3 0%, #01a3a4 100%)',
                    'ai-intro': 'linear-gradient(135deg, #5f27cd 0%, #341f97 100%)',
                    'chatgpt-prompts': 'linear-gradient(135deg, #00b894 0%, #00cec9 100%)'
                };
                
                grid.innerHTML = data.courses.map(course => {
                    const isEnrolled = enrolledCourseIds.includes(course.id);
                    return `
                    <a href="course.html?id=${course.id}" class="course-card ${isEnrolled ? 'enrolled' : ''}" data-category="${course.level || 'beginner'}" style="${isEnrolled ? 'border: 3px solid #22c55e; box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);' : ''}">
                        <div class="course-image" style="background: ${courseColors[course.id] || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};">
                            ${course.image ? `<img src="../${course.image.replace(/^\//, '')}" alt="${course.title}" onerror="this.style.display='none'">` : ''}
                            ${isEnrolled 
                                ? '<span class="course-badge" style="background: #22c55e;">âœ“ ×¨×›×©×ª</span>' 
                                : '<span class="course-badge new">×–××™×Ÿ</span>'}
                        </div>
                        <div class="course-content">
                            <div class="course-category">${course.category || course.level || '×ª×›× ×•×ª'}</div>
                            <h3 class="course-title">${course.title}</h3>
                            <div class="course-meta">
                                <div class="course-meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="3" width="20" height="14" rx="2"/>
                                        <path d="M8 21h8"/>
                                        <path d="M12 17v4"/>
                                    </svg>
                                    <span>${course.lessons_count || 0} ×©×™×¢×•×¨×™×</span>
                                </div>
                                <div class="course-meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <path d="M12 6v6l4 2"/>
                                    </svg>
                                    <span>${course.duration_hours || 0} ×©×¢×•×ª</span>
                                </div>
                            </div>
                            <div class="course-footer">
                                <div class="course-progress">
                                    ${isEnrolled 
                                        ? '<span style="color: #22c55e; font-weight: 700;">×©×œ×š âœ“</span>'
                                        : `<span style="color: var(--accent-light); font-weight: 700;">â‚ª${course.price || 290}</span>`}
                                </div>
                                <button class="continue-btn">
                                    <span>${isEnrolled ? '×”××©×š ×œ×œ××•×“' : '×œ×¤×¨×˜×™×'}</span>
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M15 18l-6-6 6-6"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </a>
                `}).join('');
                
                attachFilterEvents();
            } catch (error) {
                console.error('Error loading catalog:', error);
                grid.innerHTML = `<div class="empty-state"><h3>×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×˜×œ×•×’</h3></div>`;
            }
        }

        // Load enrolled courses from API
        async function loadCourses() {
            const grid = document.getElementById('coursesGrid');
            const token = JSON.parse(localStorage.getItem('hai_lms_token') || 'null');
            
            try {
                const response = await fetch('/lms/api/courses/my/enrolled', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                const data = await response.json();
                
                // Always show full catalog with enrolled courses marked
                const enrolledIds = (data.courses || []).map(c => c.id);
                await loadCatalog(grid, enrolledIds);

            } catch (error) {
                console.error('Error loading courses:', error);
                // If error, still try to show catalog
                await loadCatalog(grid, []);
            }
        }

        // Tab filtering
        function attachFilterEvents() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const courseCards = document.querySelectorAll('.course-card');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    
                    courseCards.forEach(card => {
                        const category = card.dataset.category;
                        
                        if (filter === 'all') {
                            card.style.display = 'block';
                        } else if (filter === 'beginner' && (category === 'beginner' || category === '××ª×—×™×œ×™×')) {
                            card.style.display = 'block';
                        } else if (filter === 'game-dev' && (category === 'game-dev' || category?.includes('××©×—×§'))) {
                            card.style.display = 'block';
                        } else if (filter === category) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Initialize
        loadUser();
        loadCourses();
    </script>
