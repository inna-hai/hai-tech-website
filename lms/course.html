<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קורס | HAI Tech Academy</title>
    <link rel="stylesheet" href="css/course-new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
            </svg>
            <span>חזרה לקורסים</span>
        </a>
        <a href="../index.html">
            <img src="../images/logo.png" alt="HAI Tech" class="navbar-logo">
        </a>
    </nav>

    <!-- HERO -->
    <section class="course-hero">
        <div class="hero-content">
            <div class="course-info">
                <div class="course-badge" id="courseBadge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                    <span>קורס מומלץ</span>
                </div>
                
                <h1 class="course-title" id="courseTitle">טוען...</h1>
                
                <p class="course-description" id="courseDescription">
                    טוען תיאור הקורס...
                </p>
                
                <div class="course-stats">
                    <div class="stat">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2"/>
                            <path d="M8 21h8"/>
                            <path d="M12 17v4"/>
                        </svg>
                        <span id="lessonsCount">-- שיעורים</span>
                    </div>
                    <div class="stat">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        <span id="duration">-- שעות</span>
                    </div>
                    <div class="stat">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                        <span id="level">למתחילים</span>
                    </div>
                </div>
                
                <div class="course-actions">
                    <a href="#" class="btn btn-primary" id="startBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                        <span>התחל ללמוד</span>
                    </a>
                </div>
            </div>
            
            <div class="course-thumbnail" id="courseThumbnail">
                <img src="../images/courses/roblox.png" alt="Course" id="courseImage">
                <div class="thumbnail-overlay">
                    <a href="#" class="play-button" id="playBtn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- LESSONS -->
    <section class="lessons-section">
        <div class="section-header">
            <h2 class="section-title">תוכן הקורס</h2>
            <span class="lessons-count" id="lessonsHeader">-- שיעורים</span>
        </div>
        
        <div class="lessons-list" id="lessonsList">
            <div class="loading-state">טוען שיעורים...</div>
        </div>
    </section>

    <script>
        // Course colors
        const courseColors = {
            'scratch': 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)',
            'minecraft-javascript': 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)',
            'roblox-lua': 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)',
            'web-dev-ai': 'linear-gradient(135deg, #3498db 0%, #2980b9 100%)',
            'python-pygame': 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%)',
            'discord-bots': 'linear-gradient(135deg, #5865F2 0%, #4752C4 100%)',
            'minecraft-java-plugins': 'linear-gradient(135deg, #1abc9c 0%, #16a085 100%)',
            'canva-ai': 'linear-gradient(135deg, #00C4CC 0%, #7B2FF7 100%)',
            '3d-printing': 'linear-gradient(135deg, #fd7e14 0%, #e55100 100%)',
            'python-minecraft': 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)',
            'minecraft-mods': 'linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%)'
        };

        // Get course ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        if (!courseId) {
            window.location.href = 'index.html';
        }

        // Format duration
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Load course data
        async function loadCourse() {
            try {
                const response = await fetch(`/lms/api/courses/${courseId}`);
                const data = await response.json();
                
                if (!data.course) {
                    alert('הקורס לא נמצא');
                    window.location.href = 'index.html';
                    return;
                }

                const course = data.course;
                const lessons = data.lessons || [];

                // Update page title
                document.title = `${course.title} | HAI Tech Academy`;

                // Update hero
                document.getElementById('courseTitle').textContent = course.title;
                document.getElementById('courseDescription').textContent = course.description;
                document.getElementById('lessonsCount').textContent = `${lessons.length} שיעורים`;
                document.getElementById('duration').textContent = `${course.duration_hours || Math.ceil(lessons.length * 0.5)} שעות`;
                document.getElementById('level').textContent = course.level || 'למתחילים';
                document.getElementById('lessonsHeader').textContent = `${lessons.length} שיעורים`;

                // Update thumbnail
                if (course.image) {
                    document.getElementById('courseImage').src = '../' + course.image.replace(/^\//, '');
                }
                document.getElementById('courseThumbnail').style.background = courseColors[courseId] || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';

                // Set start button link
                const firstLessonId = lessons[0]?.id || 1;
                document.getElementById('startBtn').href = `lesson.html?course=${courseId}&lesson=${firstLessonId}`;
                document.getElementById('playBtn').href = `lesson.html?course=${courseId}&lesson=${firstLessonId}`;

                // Render lessons
                const lessonsList = document.getElementById('lessonsList');
                lessonsList.innerHTML = lessons.map((lesson, index) => `
                    <a href="lesson.html?course=${courseId}&lesson=${lesson.id}" class="lesson-card${index === 0 ? ' active' : ''}">
                        <div class="lesson-number">${index + 1}</div>
                        <div class="lesson-content">
                            <h3 class="lesson-title">${lesson.title}</h3>
                            <div class="lesson-meta">
                                <div class="lesson-meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <path d="M12 6v6l4 2"/>
                                    </svg>
                                    <span>${formatDuration(lesson.duration_seconds)}</span>
                                </div>
                                ${lesson.is_free ? '<span class="free-badge">חינם</span>' : ''}
                            </div>
                        </div>
                        <div class="lesson-action">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            <span>צפה</span>
                        </div>
                    </a>
                `).join('');

            } catch (error) {
                console.error('Error loading course:', error);
                document.getElementById('lessonsList').innerHTML = `
                    <div class="empty-state">
                        <h3>שגיאה בטעינת הקורס</h3>
                        <p>נסה לרענן את הדף</p>
                    </div>
                `;
            }
        }

        loadCourse();
    </script>
</body>
</html>
